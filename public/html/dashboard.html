<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400;700&family=Dancing+Script&family=Pacifico&family=Poppins:wght@400;700&maxHeight=swap" rel="stylesheet">
    <title>OyaChop | Home</title>
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <section class="body-content">
        <aside class="sidebar-container">
            <div class="side-content">
            <div class="logo-container">
                <h1 class="logo">Oya Chop</h1>
            </div>

            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <img src="../img/dashboard/home.svg" alt="">
                        <a href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <img src="../img/dashboard/profile.svg" alt="">
                        <a href="#">Your Profile</a>
                    </li>
                    <li class="nav-item">
                        <img src="../img/dashboard/order.svg" alt="">
                        <a href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <img src="../img/dashboard/bookmark.svg" alt="">
                        <a href="#">Your Cart</a>
                    </li>
                </ul>
            </nav>
            </div>
        </aside>
        <main class="main-container">
            <div class="main-content">
                <section class="topbar-profile">
                    <div class="greeting">
                        <h2>Goodmorning, <span class="user-name">User!</span></h2>
                        <p>What delicious meal are you taking today?</p>
                    </div>

                    <div class="user-content">
                        <div class="user"></div>
                    </div>
                </section>

                <section class="items-section">
                    <div class="items-container">
                        <div class="item">
                            <div class="item-img">
                                <img src="../img/foodItems/efo riro with garri.jpg" alt="">
                            </div>

                            <div class="item-name">
                                <h5>Eba with Efiriro soup</h5>

                                <p>The in-house pasta and chicken by chef Moose</p>
                            </div>

                            <div class="price-cart">
                                <span class="price">N1,000.00</span>
                                <span class="addtocart">Add to cart</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </section>
</body>
</html>
