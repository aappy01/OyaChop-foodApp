<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../alertifyjs/css/alertify.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400;700&family=Dancing+Script&family=Pacifico&family=Poppins:wght@400;700&maxHeight=swap" rel="stylesheet">
    <title>Oya Chop: Login</title>
    <link rel="stylesheet" href="/public/css/login.css">
    <style>
        .alertify-notifier {
        top: 10px;
        right: 10px;
        }
        .alertify-notifier .ajs-success {
        font-size: 14px;
        font-weight: 700;
        color: #FFF;
        }
        .alertify-notifier .ajs-error {
        font-size: 14px;
        font-weight: 700;
        color: #FFF;
        }
        </style>
</head>
<body>
    <main>
        <section class="login-image">
            <div class="overlay"></div>
        </section>
        <section class="login-container">
            <a href="landing.html" class="homelink" id="home">Home</a>
            <form class="loginForm" id="loginForm">
                <h3 class="login-title">Welcome Back!</h3>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Your email address">
                <label for="pass"></label>
                <input type="password" name="password" id="password" placeholder="Your password">

                <input type="submit" name="submit" value="LOGIN">

                <div class="links">
                    <a href="register.html">Create an account</a>
                    <a href="#">Forgot Password</a>
                </div>
            </form>
        </section>
    </main>

    <script>

        const form = document.querySelector('#loginForm');

        form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(form);

        try {
            const response = await fetch('http://localhost/api/signin.php', {
            method: 'POST',
            body: formData,
            });

            if (response.ok) {

            const result = await response.json();
            const { status, message } = result;

            if (status === 'success') {
                alertify.success(message);
                // Redirect to the dashboard
                window.location.href = 'dashboard.html';
            } else {
                alertify.error(message);
            }
            } else {
            throw new Error('Failed to submit form');
            }
        } catch (error) {
            console.error(error);
            alertify.error('An error occurred. Please try again later.');
        }
        });



        
    </script>

    <script src="../alertifyjs/js/alertify.min.js"></script>
</body>
</html>
