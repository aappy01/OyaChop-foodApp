<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400;700&family=Dancing+Script&family=Pacifico&family=Poppins:wght@400;700&maxHeight=swap"
        rel="stylesheet">
    <title>OyaChop | Profile</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
    <link rel="stylesheet" href="/public/css/profile.css">
</head>

<body>
    <section class="body-content">
        <div class="navigation">
            <div class="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <aside class="sidebar-container">

                <div class="side-content">
                    <div class="logo-container">
                        <h1 class="logo">Oya Chop</h1>
                    </div>

                    <div class="profile-picture-wrapper">
                        <img src="/public/img/pro-pic.jpg" alt="">
                    </div>

                    <nav class="navbar">
                        <ul class="nav-menu">
                            <li class="nav-item">
                                <img src="../img/dashboard/home.svg" alt="">
                                <a href="dashboard.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <img src="../img/dashboard/profile.svg" alt="">
                                <a href="profile.html">Your Profile</a>
                            </li>
                            <li class="nav-item">
                                <img src="../img/dashboard/order.svg" alt="">
                                <a href="order.html">Orders</a>
                            </li>
                            <li class="nav-item">
                                <img src="../img/dashboard/bookmark.svg" alt="">
                                <a href="cart.html">Your Cart</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
        </div>


        <!-- Profile page -->

        <main class="main-container profile-page">
            <div class="account-container">
                <h2>Account Settings</h2>

                <form class="account-form">
                    <div class="left">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="">
                    </div>
                    <div class="right">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="">
                        <label for="phone">Phone number</label>
                        <input type="text" name="phone" id="">
                    </div>
                </form>
            </div>
            <div class="password-container">
                <h2>Password Settings</h2>

                <form class="pass-form">
                    <div class="top">
                        <label for="old-pass">Old Password</label>
                        <input type="password" name="old-pass" id="">

                    </div>
                    <div class="bottom">
                        <div>
                            <label for="new-pass">New Password</label>
                            <input type="password" name="new-pass" id="">
                        </div>
                        <div>
                            <label for="con-pass">Confirm new password</label>
                            <input type="password" name="con-pass" id="">
                        </div>
                    </div>
                </form>
            </div>

            <button id="update-btn">Update</button>
        </main>
    </section>

    <!-- Hamburger menu -->
    <script src="/public/js/dashboard.js"></script>

</body>

</html>
