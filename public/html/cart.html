<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400;700&family=Dancing+Script&family=Pacifico&family=Poppins:wght@400;700&maxHeight=swap" rel="stylesheet">
    <title>OyaChop | Cart</title>
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
    <link rel="stylesheet" href="/public/css/cart.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">
</head>
<body>
  <section class="body-content">
    <div class="menu-icon" onclick="togglemenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <aside class="sidebar-container">
      <div class="side-content">
      <div class="logo-container">
          <h1 class="logo">Oya Chop</h1>
      </div>

      <nav class="navbar">
          <ul class="nav-menu">
              <li class="nav-item">
                  <img src="../img/dashboard/home.svg" alt="">
                  <a href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item">
                  <img src="../img/dashboard/profile.svg" alt="">
                  <a href="#">Your Profile</a>
              </li>
              <li class="nav-item">
                  <img src="../img/dashboard/order.svg" alt="">
                  <a href="#">Orders</a>
              </li>
              <li class="nav-item">
                  <img src="../img/dashboard/bookmark.svg" alt="">
                  <a href="cart.html">Your Cart <span>0</span></a>
              </li>
          </ul>
      </nav>
      </div>
    </aside>

    <!-- cart item details -->

    <main class="main-container cart-page">
      <h1 class="cart-heading">Your Cart</h1>
      <table>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Sub-total</th>
        </tr>

        <tbody class="cart-items">
          <!-- render cart items here -->
          <tr>
            <td>
              <div class="cart-info">
                <img src="/public/img/foodItems/edikang ikong soup.jpg">
                <div>
                  <p>Semo with Eforiro and Okro Soup</p>
                  <a href="#">Remove</a>
                </div>
              </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>N 1500</td>
            <td>N 4500</td>
          </tr>

          <tr>
            <td>
              <div class="cart-info">
                <img src="/public/img/foodItems/edikang ikong soup.jpg">
                <div>
                  <p>Semo with Eforiro and Okro Soup</p>
                  <a href="#">Remove</a>
                </div>
              </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>N 1500</td>
            <td>N 1500</td>
          </tr>

        </tbody>
        
      </table>

      <div class="total-price">
        <table>
          <tr>
            <td>Sub-total:</td>
            <td id="subtotal">N 00000</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td>N 000.00</td>
          </tr>
          <tr>
            <td>Total:</td>
            <td>N 00000.00</td>
          </tr>
        </table>
      </div>

      <div class="checkout">
        <a href="#" class="checkout-link">Checkout</a>
      </div>
    </main>
  </section>

  <script src="/public/js/app.js"></script>
  <script src="/public/js/dashboard.js"></script>
  <script src="/public/js/products.js"></script>
  
</body>
</html>
